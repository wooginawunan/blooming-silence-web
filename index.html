<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blooming Silence</title>
  <style>
    :root { --bg:#0b0b10; --card:#12121a; --muted:#8b8ca1; --text:#e8e8f0; --accent:#6aa3ff; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:linear-gradient(180deg,#0a0a10,#101018); color:var(--text); }
    .wrap { max-width: 860px; margin: 32px auto; padding: 0 16px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom: 16px; }
    .title { font-size: clamp(20px, 4vw, 28px); font-weight: 700; letter-spacing: 0.2px; }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,.06); border-radius: 16px; padding: 16px; box-shadow: 0 20px 60px rgba(0,0,0,.35); }
    .grid { display:grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 900px){ .grid{ grid-template-columns: 1.1fr .9fr; } }
    .hint { color: var(--muted); font-size: 14px; }
    .dropzone { position: relative; border: 1.5px dashed rgba(255,255,255,.18); border-radius: 14px; padding: 18px; text-align:center; transition:.2s; background: rgba(255,255,255,.02); }
    .dropzone.dragover { border-color: var(--accent); background: rgba(106,163,255,.08); }
    .btn { background: var(--accent); color:#0b1220; border:0; border-radius: 10px; padding: 12px 14px; cursor: pointer; font-weight: 600; }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    .row { display:flex; gap: 10px; align-items:center; flex-wrap: wrap; }
    .preview { border-radius: 12px; overflow:hidden; background:#000; display:grid; place-items:center; min-height: 200px; }
    .thumb { max-width:100%; height:auto; display:block; }
    .result { border-radius: 12px; overflow:hidden; background:#000; }
    .progress { height: 8px; background: rgba(255,255,255,.08); border-radius: 999px; overflow: hidden; }
    .bar { height:100%; width:0; background: linear-gradient(90deg, #6aa3ff, #9ad0ff); transition: width .2s; }
    .pill { font-size:12px; color:#aeb1c7; background: rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08); padding:6px 8px; border-radius:999px; }
    footer { margin-top: 18px; color:#9ba0b5; font-size:13px; text-align:center; }
    a { color: #aecdff; }
    .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,.2); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to{ transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">Blooming Silence</div>
      </div>
    </header>

    <div style="text-align: center;">
      <div class="card" style="max-width: 600px; margin: 0 auto;">
        <img id="mainImage" src="assets/image.png" alt="Click to play video" style="width: 100%; height: auto; border-radius: 12px; cursor: pointer;" />
        <video id="mainVideo" src="assets/video.mp4" style="width: 100%; height: auto; border-radius: 12px; display: none;" controls></video>
      </div>
    </div>

    <footer>
      <p>Bloom or Silence? Click the window above to switch between./p>
    </footer>
  </div>

  <script>
    const mainImage = document.getElementById('mainImage');
    const mainVideo = document.getElementById('mainVideo');

    mainImage.addEventListener('click', () => {
      mainImage.style.display = 'none';
      mainVideo.style.display = 'block';
      mainVideo.play();
    });

    mainVideo.addEventListener('click', () => {
      mainVideo.style.display = 'none';
      mainImage.style.display = 'block';
      mainVideo.pause();
      mainVideo.currentTime = 0;
    });
  </script>
</body>
</html>
